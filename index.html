<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Earth Watch</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --text: #222;
      --card-bg: #ffffff;
      --header-bg: #1f2937;
      --header-text: #f9fafb;
      --accent: #2563eb;
    }

    body.dark-mode {
      --bg: #0f172a;
      --text: #e2e8f0;
      --card-bg: #1e293b;
      --header-bg: #0f172a;
      --header-text: #e2e8f0;
      --accent: #000000;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0 0 1rem;
      font-size: 2.5rem;
    }

    header p {
      margin: 0 auto;
      font-size: 1.1rem;
      max-width: 700px;
      line-height: 1.5;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 1.5rem 0 1rem;
      flex-wrap: wrap;
    }

    .toggle-btn, select {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
    }

    select {
      appearance: none;
      text-align-last: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .stream {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .stream:hover {
      transform: translateY(-4px);
    }

    .stream h3 {
      margin: 0;
      padding: 1rem;
      background-color: var(--accent);
      color: white;
      font-size: 1.2rem;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background: #f0f0f0;
    }

    body.dark-mode .actions {
      background: #2a2a2a;
    }

    .actions button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .time {
      font-size: 0.9rem;
      color: #666;
      padding: 0.5rem 1rem;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.75rem;
      }

      header p {
        font-size: 0.95rem;
      }

      .controls {
        flex-direction: column;
        gap: 0.75rem;
        margin-top: 1rem;
      }

      .grid {
        padding: 1rem;
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Live Earth Watch</h1>
    <p>Welcome to Live Earth Watch â€“ a curated dashboard of real-time streams from scenic and cultural landmarks around the globe. Stay connected with the world through stunning views and local times.</p>
    <div class="controls">
      <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
      <select id="regionFilter" onchange="filterStreams()">
        <option value="all">All Regions</option>
        <option value="north-america">North America</option>
        <option value="europe">Europe</option>
        <option value="australia">Australia</option>
        <option value="asia">Asia</option>
        <option value="south-america">South America</option>
        <option value="africa">Africa</option>
      </select>
      <select id="qualitySelector" onchange="updateQuality()">
        <option value="default">Stream Quality</option>
        <option value="hd1080">1080p</option>
        <option value="hd720">720p</option>
        <option value="large">480p</option>
      </select>
    </div>
  </header>
  <div class="grid" id="stream-grid"></div>
  <script>
    let currentQuality = '';

    const streams = [
      { id: 'grand-tetons', title: 'Grand Tetons', youtubeUrl: 'https://www.youtube.com/embed/o4fKtgPVpoU', timeZone: 'America/Denver', region: 'north-america' },
      { id: 'jackson-wy', title: 'Jackson, WY', youtubeUrl: 'https://www.youtube.com/embed/FmoclK_hKz8', timeZone: 'America/Denver', region: 'north-america' },
      { id: 'mammoth', title: 'Mammoth Lakes, CA', youtubeUrl: 'https://www.youtube.com/embed/awxz_oIlJE0', timeZone: 'America/Los_Angeles', region: 'north-america' },
      { id: 'yellowstone', title: 'Yellowstone', youtubeUrl: 'https://www.youtube.com/embed/f7NDLBzILto', timeZone: 'America/Denver', region: 'north-america' },
      { id: 'swiss-alps', title: 'Swiss Alps', youtubeUrl: 'https://www.youtube.com/embed/enYFXf8u7Lc', timeZone: 'Europe/Zurich', region: 'europe' },
      { id: 'sydney', title: 'Sydney, Australia', youtubeUrl: 'https://www.youtube.com/embed/jshwkG1ZpP8', timeZone: 'Australia/Sydney', region: 'australia' },
      { id: 'niagara-falls', title: 'Niagara Falls', youtubeUrl: 'https://www.youtube.com/embed/cf4YkyGk6Tk', timeZone: 'America/New_York', region: 'north-america' },
      { id: 'chicago-sky-deck', title: 'Chicago Sky Deck', youtubeUrl: 'https://www.youtube.com/embed/sQxL8t0gtu8', timeZone: 'America/Chicago', region: 'north-america' },
      { id: 'statue-of-liberty', title: 'Statue of Liberty', youtubeUrl: 'https://www.youtube.com/embed/KdXa0xp7jLs', timeZone: 'America/New_York', region: 'north-america' },
      { id: 'florida-keys-underwater', title: 'Florida Keys Underwater', youtubeUrl: 'https://www.youtube.com/embed/qi0mY6zVQnY', timeZone: 'America/New_York', region: 'north-america' },
      { id: 'huntington-beach-pier', title: 'Huntington Beach Pier', youtubeUrl: 'https://www.youtube.com/embed/mhQjsLBfOoY', timeZone: 'America/Los_Angeles', region: 'north-america' },
      { id: 'new-york-times-square', title: 'New York Times Square', youtubeUrl: 'https://www.youtube.com/embed/rnXIjl_Rzy4', timeZone: 'America/New_York', region: 'north-america' },
      { id: 'new-orleans', title: 'New Orleans', youtubeUrl: 'https://www.youtube.com/embed/qHW8srS0ylo', timeZone: 'America/Chicago', region: 'north-america' },
      { id: 'bellagio-gardens', title: 'Bellagio Gardens, Las Vegas, NV', youtubeUrl: 'https://www.youtube.com/embed/R__e74ULCXQ', timeZone: 'America/Los_Angeles', region: 'north-america' },
      { id: '911-memorial', title: '9/11 Memorial, New York', youtubeUrl: 'https://www.youtube.com/embed/PI63KrE3UGo', timeZone: 'America/New_York', region: 'north-america' },
      { id: 'white-house', title: 'White House, Washington DC', youtubeUrl: 'https://www.youtube.com/embed/Fu8vYoIkaeM', timeZone: 'America/New_York', region: 'north-america' },
      { id: 'mount-fuji', title: 'Mount Fuji, Japan', youtubeUrl: 'https://www.youtube.com/embed/bdUbACCWmoY', timeZone: 'Asia/Tokyo', region: 'asia' },
      { id: 'eiffel-tower', title: 'Eiffel Tower, Paris, France', youtubeUrl: 'https://www.youtube.com/embed/OzYp4NRZlwQ', timeZone: 'Europe/Paris', region: 'europe' },
      { id: 'cape-town-south-africa', title: 'Cape Town, South Africa', youtubeUrl: 'https://www.youtube.com/embed/pMhXWpyUhsk', timeZone: 'Africa/Johannesburg', region: 'africa' },
      { id: 'maui', title: 'Maui, Hawaii', youtubeUrl: 'https://www.youtube.com/embed/vtsdKKiwQVI', timeZone: 'Pacific/Honolulu', region: 'north-america' },
      { id: 'alaska', title: 'Sitka, Alaska', youtubeUrl: 'https://www.youtube.com/embed/h38bnKKIlGY', timeZone: 'America/Sitka', region: 'north-america' },
      { id: 'korea', title: 'Seoul, Korea', youtubeUrl: 'https://www.youtube.com/embed/S1A49C6V-dg', timeZone: 'Asia/Seoul', region: 'asia' },
      { id: 'venice', title: 'Venice, Italy', youtubeUrl: 'https://www.youtube.com/embed/HpZAez2oYsA', timeZone: 'Europe/Rome', region: 'europe' },
      { id: 'london', title: 'London, UK', youtubeUrl: 'https://www.youtube.com/embed/57w2gYXjRic', timeZone: 'Europe/London', region: 'europe' },
      { id: 'tokyo', title: 'Tokyo, Japan', youtubeUrl: 'https://www.youtube.com/embed/6dp-bvQ7RWo', timeZone: 'Asia/Tokyo', region: 'asia' },
      { id: 'brisbane', title: 'Melbourne, Australia', youtubeUrl: 'https://www.youtube.com/embed/l_8DrACHpwY', timeZone: 'Australia/Melbourne', region: 'australia' },
      { id: 'rio-de-janeiro', title: 'Rio De Janeiro, Brazil', youtubeUrl: 'https://www.youtube.com/embed/1F8jKY4rZl0', timeZone: 'America/Sao_Paulo', region: 'south-america' },
      { id: 'kenya-africa', title: 'Kenya, Africa', youtubeUrl: 'https://www.youtube.com/embed/XsOU8JnEpNM', timeZone: 'Africa/Nairobi', region: 'africa' }
    ];

    function createStreamCard(stream) {
      const streamDiv = document.createElement('div');
      streamDiv.className = 'stream';
      streamDiv.id = stream.id;
      streamDiv.dataset.region = stream.region;

      const title = document.createElement('h3');
      title.textContent = stream.title;
      streamDiv.appendChild(title);

      const iframeWrapper = document.createElement('div');
      iframeWrapper.className = 'iframe-wrapper';

      const iframe = document.createElement('iframe');
      iframe.loading = 'lazy';
      iframe.src = `${stream.youtubeUrl}?autoplay=1&mute=1&controls=1${currentQuality ? `&vq=${currentQuality}` : ''}`;
      iframe.allow = 'autoplay; encrypted-media';
      iframe.allowFullscreen = true;
      iframe.title = `${stream.title} Live Stream`;

      iframeWrapper.appendChild(iframe);
      streamDiv.appendChild(iframeWrapper);

      const timeDiv = document.createElement('div');
      timeDiv.className = 'time';
      timeDiv.id = `time-${stream.id}`;
      streamDiv.appendChild(timeDiv);

      const actions = document.createElement('div');
      actions.className = 'actions';
      actions.innerHTML = `
        <button onclick="refreshStream('${stream.youtubeUrl}', '${stream.id}')">Refresh</button>
        <button onclick="fullscreenStream('${stream.id}')">Fullscreen</button>
      `;
      streamDiv.appendChild(actions);

      document.getElementById('stream-grid').appendChild(streamDiv);

      function updateTime() {
        const now = new Date();
        const options = {
          timeZone: stream.timeZone,
          hour: '2-digit',
          minute: '2-digit',
          hour12: true,
          weekday: 'short',
          month: 'short',
          day: 'numeric'
        };
        timeDiv.textContent = `Local Time: ${new Intl.DateTimeFormat('en-US', options).format(now)}`;
      }

      updateTime();
      setInterval(updateTime, 60000);
    }

    function renderStreams() {
      document.getElementById('stream-grid').innerHTML = '';
      streams.forEach(createStreamCard);
    }

    function filterStreams() {
      const region = document.getElementById('regionFilter').value;
      document.querySelectorAll('.stream').forEach(el => {
        el.style.display = region === 'all' || el.dataset.region === region ? 'flex' : 'none';
      });
    }

    function updateQuality() {
      const selector = document.getElementById('qualitySelector');
      currentQuality = selector.value === 'default' ? '' : selector.value;
      document.querySelectorAll('.stream').forEach(stream => {
        const iframe = stream.querySelector('iframe');
        const baseSrc = iframe.src.split('?')[0];
        iframe.src = `${baseSrc}?autoplay=1&mute=1&controls=1${currentQuality ? `&vq=${currentQuality}` : ''}`;
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function refreshStream(youtubeUrl, streamId) {
      const iframe = document.querySelector(`#${streamId} iframe`);
      iframe.src = `${youtubeUrl}?autoplay=1&mute=1&controls=1${currentQuality ? `&vq=${currentQuality}` : ''}`;
    }

    function fullscreenStream(streamId) {
      const wrapper = document.querySelector(`#${streamId} .iframe-wrapper`);
      if (wrapper.requestFullscreen) {
        wrapper.requestFullscreen();
      }
    }

    renderStreams();
  </script>
</body>
</html>
